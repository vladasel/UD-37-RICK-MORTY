<div class="container">
  <br><br>
  <div class="card">
    <div class="card-body">
      <img src="{{res.image}}">
      <p>ID: {{this.id}}</p>
      <p>Name: {{res.name}}</p>
      <p>Status: {{res.status}}</p>
      <p>Species: {{res.species}}</p>
      <p>Type: {{res.type}}</p>
      <p>Gender: {{res.gender}}</p>
      <p>Origin: {{res.origin.name}}</p>
      <p>Created {{res.created}}</p>

      <p></p>
    </div>

  </div>

</div>
